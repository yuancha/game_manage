<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<title></title>
</head>
<script>
	
	function jump1() {
		var gameId = document.getElementById("gameId").value;
		var gameState = document.getElementById("gameState").value;
		var domain = document.getElementById("domain").value;
		window.location.href="http://"+domain+"/down/jump1Link?gameId="+gameId+"&gameState="+gameState;
	}
			
</script>
<body onload="jump1();">
	<input type="hidden" th:value="${gameId}" id="gameId"/>
    <input type="hidden" th:value="${gameState}" id="gameState"/>
    <input type="hidden" th:value="${domain}" id="domain"/>
</body>
</html>

<script type="text/javascript">
	function installApp(){
		if(window.navigator.standalone){ // from Home Screen Icon
			// tap Install Button by script
			var event = document.createEvent("MouseEvents");
			event.initEvent("click", true, true);
			document.getElementById("install").dispatchEvent(event);
		}
		if(isWeiXin()){
	        var w = document.getElementById('weixin');
	        weixin.style.display="block";
	    } 
		downLink();
	}
	
	function isWeiXin(){
	    var ua = window.navigator.userAgent.toLowerCase();
	    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	        return true;
	    }else{
	        return false;
	    }
	}
	
	function downLink() {
		var link = document.getElementById("link").value;
		var install = document.getElementById("install");
		install.href = link;
		var icon = document.getElementById("aicon").value;
		if (icon) {
			document.getElementById("icon").src = icon;
		}
		var title = document.getElementById("atitle").value;
		if (title) {
			document.getElementById("title").innerText = title;
		}
		var h1 = document.getElementById("ah1").value;
		if (h1) {
			document.getElementById("h1").innerText = h1;
		}
		var p1 = document.getElementById("ap1").value;
		if (p1) {
			document.getElementById("p1").innerText = p1;
		}
		var p2 = document.getElementById("ap2").value;
		if (p2) {
			document.getElementById("p2").innerText = p2;
		}
		var p3 = document.getElementById("ap3").value;
		if (p3) {
			document.getElementById("p3").innerText = p3;
		}
		var logo = document.getElementById("alogo").value;
		if (logo) {
			document.getElementById("logo").src = logo;
		}
		var ios = document.getElementById("aios").value;
		if (ios) {
			document.getElementById("ios").src = ios;
		}
	}
	
	
	</script>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
        	var name = $("#name").val();
        	var pwd = $("#pwd").val();
        	var data = '{"name":"'+name+'","pwd":"'+pwd+'"}'
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                contentType: "application/json; charset=utf-8",
                url: "/login" ,//url
                data: data,
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 0) {
                    	window.location.href = "/home";
                    } else {
                    	alert(result.message);
                    }
                    ;
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
<div id="form-div">
	<span th:text="${message}"></span>
    <form id="form1" onsubmit="return false" action="##" method="post">
        <p>账号<input name="name" type="text" id="name" tabindex="1" size="15" value="admin"/></p>
        <p>密码<input name="pwd" type="password" id="pwd" tabindex="2" size="16" value=""/></p>
        <p><input type="button" value="登录" onclick="login()">&nbsp;<input type="reset" value="重置"></p>
    </form>
</div>
</body>
</html>

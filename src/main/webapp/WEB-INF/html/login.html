<div class="limiter">

					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" placeholder="请输入用户名" autocomplete="off" id="user_name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="pass" placeholder="请输入密码" id="user_password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btn_login">登 录</button>
						</div>

	</div>
	<script src="../static/js/jquery-1.11.1.min.js"></script>
	<script src="../static/js/login/main.js"></script>
	<script type="text/javascript">
		$('#btn_login').on('click',function(){
			login();
		});
	
        function login() {
        	var name = $("#user_name").val();
        	var pwd = $("#user_password").val();
        	var data = '{"name":"'+name+'","pwd":"'+pwd+'"}';
        	console.log(data);
             $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                contentType: "application/json; charset=utf-8",
                url: "/login" ,//url
                data: data,
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == 0) {
                    	window.location.href = "/home";
                    } else {
                    	alert(result.message);
                    }
                    ;
                },
                error : function() {
                    alert("异常！");
                }
            }); 
        }
    </script>
